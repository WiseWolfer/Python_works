{% load static %}
<!doctype html>
<style>
    .main{
        background-image: url( "{% static 'main/img/BlockChain.jpg' %}"  );
        position:absolute;
        top:0;
        left:0;
        width: 100%;
        height: auto;
        min-height: 100%;
        min-width: 1024px;
        background-color: "#000";
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

</style>
<html lang="en">
<div class="main">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/img/BlockChain.jpg' %}">
    <title>Главная страница BlockChain</title>
</head>
    <body>
        {% block content %} {% endblock %}
    </body>
</div>
</html>
